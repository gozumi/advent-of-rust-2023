name: Advent of Rust 2023 - GitHub workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: build & test
    runs-on: ubuntu-latest

    steps:
    - name: check out the code
      uses: actions/checkout@v4

    - name: set up the rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        target: wasm32-unknown-unknown
        toolchain: stable,nightly
   
    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@main

    - name: Install Cargo Nextest
      run: cargo binstall cargo-nextest --secure --force

    - name: Install trunk
      run: cargo binstall trunk --secure --force

    - name: Install stylance
      run: cargo binstall stylance-cli --secure --force

    - name: Run the unit tests
      run: cargo nextest run --profile ci

    - name: Produce test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: nextest report
        path: target/nextest/ci/*.xml
        reporter: jest-junit  

    - name: Build the Web app
      run: |
        rustup show active-toolchain
        stylance ./web-app --output-dir ./web-app/styles
        ls -al
        ls -al web-app
        cd web-app
        trunk build --dist ../dist
      
    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/

  deploy:
    needs: build-and-test

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
